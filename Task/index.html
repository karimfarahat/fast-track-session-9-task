  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light">
          <button
            class="navbar-toggler border-0 shadow-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="./assets/images/menu-icon.png" alt="menu button" />
          </button>
          <a class="navbar-brand" href="#"
            ><img
              src="./assets/images/logo.png"
              alt="Open Fashion Logo"
              srcset=""
          /></a>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

              <li class="nav-item active">

              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>
          <form id="search" class="form-inline my-2 my-lg-0 collapse">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <div class="search-cart-wrapper d-flex gap-2">
            <i
              class="fa-solid fa-magnifying-glass navbar-toggler border-0"
              data-bs-toggle="collapse"
              data-bs-target="#search"
              aria-controls="search"
              aria-expanded="false"
              aria-label="Toggle Search"
            ></i>
            <i class="fa-solid fa-bag-shopping"></i>
          </div>
        </nav>
      </header>
